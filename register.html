<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
       #submit_button {margin-left: 200px;}
    </style>
</head>
<body>
<h1>취업 정보 계정 만들기</h1>
<p>* 필수 입력 항목</p>

<form name="register" method="post">
    <p>기본 정보<br><br>
        <label>이 름* <input type="text" name="name" id="name" size="8"></label><br>
        <label>이메일* <input type="email" name="email" id="email" size="15" placeholder="id@domain_name"></label><br>
        <label>암호* <input type="password" name="pwd" id="pwd" size="12"></label><br>
        <label>암호 확인* <input type="password" name="re_pwd" id="re_pwd" size="12"></label><br>
        <label>모바일 폰* <input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000"></label><br>
        <label>개인 홈페이지 <input type="text" name="website" id="website" size="30" placeholder="http://"></label><br>
        <label>주소* <input type="text" name="address" id="address" size="30"></label><br></p>

    <p>학 력<br><br>
        <label>학교 명* <input type="text" name="school" id="school" size="12"></label><br>
        <label>전 공* <input type="text" name="major" id="major" size="12"></label><br>
        <label>졸업 여부*
            <select name="graduation" id="graduation">
                <option value="" selected>---선택---</option>
                <option value="졸업예정">졸업예정</option>
                <option value="졸업">졸업</option>
            </select></label><br>
        <label>졸업(예정)일 <input type="date" name="graduation_date" id="graduation_date"></label><br></p>

    <p>업무 경력<br><br>
        <label>근무업체명 <input type="text" name="company" id="company" size="20"></label><br>
        <label>직 위 <input type="text" name="position" id="position" size="10"></label><br>
        <label>담당 업무 <textarea name="business" id="business" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea></label><br>
        <label>근무년수 <input type="number" name="work_years" id="work_years" min="0" max="10" step="0.5">년</label><br></p>

    <p>자기소개서<br><br>
        <label>첨부 파일 <input type="file" name="resumeFile" id="resumeFile"></label><br></p>

    <input type="submit" value="제출" id="submit_button">
    <input type="reset" value="재작성"><br><br>

</form>
</body>
</html>
