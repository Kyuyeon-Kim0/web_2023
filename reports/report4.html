<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform() {
            var binum = document.getElementById("binum").value;
            var dnum = parseInt(binum, 2);

            document.getElementById("hexanum").value = dnum.toString(16).toUpperCase();
        }
        function pascals() {
            var height = document.getElementById("height").value;
            var drawArea = document.getElementById("draw_area");
            drawArea.innerHTML = "";
            // var tri = new Array(); 실행 안됨
            var tri = [];

            for (i = 0; i < height; i++) {
                tri[i] = [];
                tri[i][0] = 1;

                for (j = 1; j <= i; j++)
                    if (j === i)
                        tri[i][j] = 1;
                    else
                        tri[i][j] = tri[i - 1][j - 1] + tri[i - 1][j];
            }

            var triangleString = "";
            for (i = 0; i < tri.length; i++) {
                triangleString += tri[i].join(" ");
                if (i < tri.length - 1) {
                    triangleString += "<br>";
                }
            }
            drawArea.innerHTML = triangleString;

        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-4">
        <label class="form-label text-primary">2 진수 :
            <input type="text" id="binum" size="20">
        </label>
        <button type="button" class="btn btn-dark" onclick="transform()"> ===&gt </button>
        <label class="form-label text-primary">16 진수
            <input type="text" id="hexanum" size="20" readonly="">
        </label>
    </div>
    <hr>
    <div class="h3">파스칼 삼각형</div>
    <div class="mb-4">
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="height" min="1" max="20" step="1" value="1">
        </label>
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </div>
    <div class="text-bg-secondary" id="draw_area"></div>
</div>
</body>
</html>
