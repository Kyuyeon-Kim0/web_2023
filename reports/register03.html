<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 3 스타일링 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1 class = "text-center">취업 정보 계정 만들기</h1>
        <hr>
        <div><span class="text-danger">*</span> 필수 입력 항목</div>
        <form name="register" method="post">
            <p class="my-3 p-2 text-bg-primary">기본 정보</p>
            <div class="row">
                <div class="col-sm-6">
                    <div class="my-3 me-3">
                        <label for="name" class="form-label">이 름 <span class="text-danger">*</span></label>
                        <input type="text" name="name" id="name" class="form-control" required="">
                    </div>
                    <div class="my-3 me-3">
                        <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="id@domain_name" required="">
                    </div>
                    <div class="my-3 me-3">
                        <label for="pwd" class="form-label">암 호<span class="text-danger">*</span></label>
                        <input type="password" name="pwd" id="pwd" class="form-control" placeholder="암호"required="">
                    </div>
                    <div class="my-3 me-3">
                        <label for="re_pwd" class="form-label">암호 확인<span class="text-danger">*</span></label>
                        <input type="password" name="re_pwd" id="re_pwd" class="form-control" placeholder="암호 확인" required="">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="my-3 me-3">
                        <label for="phone" class="form-label">모바일 폰<span class="text-danger">*</span></label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="010-0000-0000" required="">
                    </div>
                    <div class="my-3 me-3">
                        <label for="website" class="form-label">홈 페이지 </label>
                        <input type="text" name="website" id="website" class="form-control" placeholder="http://">
                    </div>
                    <div class="my-3 me-3">
                        <label for="address" class="form-label">주 소<s class="text-danger">*</s></label>
                        <input type="text" name="address" id="address" class="form-control" required="">
                    </div>
                </div>
            </div>

            <p class="mt-5 my-3 p-2 text-bg-success">학 력</p>
            <div class="row">
                <div class="col-sm-6">
                    <div class="my-3 me-3">
                        <label for="school" class="form-label">학교명<span class="text-danger">*</span></label>
                        <input type="text" name="school" id="school" class="form-control" required="">
                    </div>
                    <div class="my-3 me-3">
                        <label for="major" class="form-label">전 공<span class="text-danger">*</span></label>
                        <input type="text" name="major" id="major" class="form-control" required="">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="my-3 me-3">
                        <label for="graduation" class="form-label">졸업 여부<span class="text-danger">*</span></label>
                        <select name="graduation" id="graduation" class="form-control" required="">
                            <option value="" selected>--- 선택 ---</option>
                            <option value="졸업예정">졸업예정</option>
                            <option value="졸업">졸업</option>
                        </select>
                    </div>
                    <div class="my-3 me-3">
                        <label for="graduation_date" class="form-label">졸업(예정)년도 <span class="text-danger">*</span></label>
                        <input type="date" name="graduation_date" id="graduation_date" class="form-control">
                    </div>
                </div>
            </div>

            <p class="mt-5 my-3 p-2 text-bg-secondary">업무 경력</p>
            <div>
                 <div class="my-3 me-5 d-sm-inline">최종 직위 </div>
                 <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="position" id="e1" checked="">
                  <label for="e1" class="form-check-label">사원급</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="position" id="e2" class="form-check-input">
                  <label for="e2" class="form-check-label">대리 ~ 과장</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="position" id="e3" class="form-check-input">
                  <label for="e3" class="form-check-label">차장급 이상</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" name="position" id="e4" class="form-check-input">
                  <label for="e4" class="form-check-label">임원급</label>
                </div>
              </div>
                <label for="business" class="my-3 form-label">주요 담당 업무 </label>
                <textarea name="business" id="business" cols="80" rows="10" class="form-control">담당했던 주요 업무를 기술하시오.</textarea>

            <div class = "my-5 text-center">
            <input type="submit" class="btn btn-primary" value="제출" id="submit_button">
            <input type="reset" class="btn btn-primary" value="재작성"><br>
            </div>
        </form>
    </div>
</body>
</html>
